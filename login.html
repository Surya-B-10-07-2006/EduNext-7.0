<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduNext - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="icon" type="image/png" href="assets/icons/icon-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4a90e2 0%, #f7971e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
        }
        .auth-wrapper {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(74,144,226,0.18);
            width: 100%;
            max-width: 420px;
            padding: 2.8rem 2.2rem 2.2rem 2.2rem;
            animation: slideUp 0.4s;
        }
        .auth-logo {
            text-align: center;
            margin-bottom: 2.2rem;
        }
        .auth-logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #4a90e2 0%, #f7971e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
        .auth-logo p {
            color: #666;
            font-size: 1.1rem;
        }
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 1rem;
        }
        .auth-tab {
            flex: 1;
            padding: 0.8rem;
            border: none;
            background: none;
            font-size: 1.1rem;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .auth-tab.active {
            color: #f7971e;
        }
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #4a90e2 0%, #f7971e 100%);
            border-radius: 3px;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1.2rem;
        }
        .form-group label {
            font-weight: 500;
            color: #333;
            font-size: 0.95rem;
        }
        .input-with-icon {
            position: relative;
        }
        .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #4a90e2;
            font-size: 1.1rem;
        }
        .input-with-icon input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.8rem;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.08rem;
            transition: all 0.3s ease;
            background: #f8faff;
        }
        .input-with-icon input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74,144,226,0.10);
            outline: none;
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            margin-bottom: 1.2rem;
        }
        .remember-me, .terms-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        .remember-me input, .terms-checkbox input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .forgot-password {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .btn-block {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            margin-top: 0.5rem;
        }
        .auth-divider {
            text-align: center;
            position: relative;
            margin: 1.5rem 0;
        }
        .auth-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }
        .auth-divider span {
            background: #fff;
            padding: 0 1rem;
            color: #666;
            position: relative;
            font-size: 0.9rem;
        }
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem;
            border: 1.5px solid #e0e0e0;
            background: #f8faff;
            color: #333;
            font-weight: 500;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1.05rem;
        }
        .btn-social:hover {
            background: linear-gradient(90deg, #4a90e2 0%, #f7971e 100%);
            color: #fff;
            border-color: #4a90e2;
        }
        .btn-google i {
            color: #DB4437;
        }
        .btn-facebook i {
            color: #4267B2;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .auth-wrapper { padding: 1.2rem 0.5rem; }
        }
    </style>
</head>
<body class="light-theme">
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-logo">
                <h1>EduNext</h1>
                <p>Find Your Perfect College</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div class="auth-divider">
                    <span>or continue with</span>
                </div>
                <div class="social-login">
                    <button type="button" class="btn btn-social btn-google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="btn btn-social btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-name" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>
                <div class="form-options">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a></span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                <div class="auth-divider">
                    <span>or sign up with</span>
                </div>
                <div class="social-login">
                    <button type="button" class="btn btn-social btn-google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="btn btn-social btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }

            // Tab switching
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const target = tab.dataset.tab;
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show corresponding form
                    forms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === `${target}-form`) {
                            form.classList.add('active');
                        }
                    });
                });
            });

            // Handle login form submission
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                // Here you would typically make an API call to your backend
                console.log('Login attempt:', { email, password });
                
                // For demo purposes, simulate successful login
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                window.location.href = 'index.html';
            });

            // Handle signup form submission
            const signupForm = document.getElementById('signup-form');
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm-password').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // Here you would typically make an API call to your backend
                console.log('Signup attempt:', { name, email, password });
                
                // For demo purposes, simulate successful signup and login
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', name);
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
